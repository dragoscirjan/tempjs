language: node_js
os:
- linux
- osx
- windows
node_js:
- '10'
- '11'
- '12'
- '13'
- '14'
- lts/*
- node
sudo: false
cache:
  directories:
  - node_modules
before_script:
- test ! -d node_modules || npm prune
scripts:
- npm run test
- npm run build
after_script:
- test $TRAVIS_NODE_VERSION == '12' && test $TRAVIS_OS_NAME == 'linux' && sonar-scanner
notifications:
  email:
    recipients:
    - dragos.cirjan@gmail.com
    on_success: never
    on_failure: always
addons:
  sonarcloud:
    organization: mists-aside
    token:
      secure: 
deploy:
  provider: script
  script: bash .scripts/npm-publish.sh
  on:
    tags: true
  skip_cleanup: true
